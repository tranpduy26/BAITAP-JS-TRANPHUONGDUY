<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h3>Bài Tập 1: tính tiền lương nhân viên</h3>
    <div class="mb-3">
      <input
        type="text"
        class="form-control border border-info border-5"
        style="width: 500px"
        id="input-salarys"
        placeholder="Nhập lương một ngày"
      />
    </div>
    <div class="mb-3">
      <input
        type="text"
        class="form-control border border-info border-5"
        style="width: 500px"
        id="input-days"
        placeholder="Số ngày làm"
      />
    </div>
    <button class="btn btn-info mt-2 text-light" onclick="ex1()">
      Tính lương
    </button>
    <div
      id="divThanhTien"
      class="dongia mt-5 text-bg-warning text-bg-danger rounded-pill"
      style="width: 700px"
    >
      <h2>
        Thành tiền:
        <span id="xuatTien" class="xuatTien"></span>
        vnd
      </h2>
    </div>
    <hr />
    <hr />
    <hr />
    <hr />
    <hr />
    <h3>Bài Tập 2: tính giá trị trung bình</h3>
    <div class="mb-3">
      <input
        type="text"
        class="form-control border border-info border-5"
        style="width: 500px"
        id="input-number1"
        placeholder="Nhập số thứ 1"
      />
    </div>
    <div class="mb-3">
      <input
        type="text"
        class="form-control border border-info border-5"
        style="width: 500px"
        id="input-number2"
        placeholder="Nhập số thứ 2"
      />
    </div>
    <div class="mb-3">
      <input
        type="text"
        class="form-control border border-info border-5"
        style="width: 500px"
        id="input-number3"
        placeholder="Nhập số thứ 3"
      />
    </div>
    <div class="mb-3">
      <input
        type="text"
        class="form-control border border-info border-5"
        style="width: 500px"
        id="input-number4"
        placeholder="Nhập số thứ 4"
      />
    </div>
    <div class="mb-3">
      <input
        type="text"
        class="form-control border border-info border-5"
        style="width: 500px"
        id="input-number5"
        placeholder="Nhập số thứ 5"
      />
    </div>
    <button class="btn btn-info mt-2 text-light" onclick="ex2()">
      Tính trung bình
    </button>
    <div
      id="divTrungBinh"
      class="dongia mt-5 text-bg-warning text-bg-danger rounded-pill"
      style="width: 700px"
    >
      <h2>
        Giá trị trung bình:
        <span id="giaTriTrungBinh" class="giaTriTrungBinh"></span>
      </h2>
    </div>
    <hr />
    <hr />
    <hr />
    <hr />
    <hr />
    <h3>Bài Tập 3: Quy đổi tiền</h3>
    <div class="mb-3">
      <input
        type="text"
        class="form-control border border-info border-5"
        style="width: 500px"
        id="input-usd"
        placeholder="Nhập số tiền USD"
      />
    </div>
    <button class="btn btn-info mt-2 text-light" onclick="ex3()">
      Quy đổi tiền
    </button>
    <div
      id="divQuyDoi"
      class="dongia mt-5 text-bg-warning text-bg-danger rounded-pill"
      style="width: 700px"
    >
      <h2>
        Việt Nam đồng:
        <span id="giaTriQuyDoi" class="giaTriQuyDoi"></span>
        VNĐ
      </h2>
    </div>
    <hr />
    <hr />
    <hr />
    <hr />
    <hr />
    <h3>Bài Tập 4: tính diện tích, chu vi hình chữ nhật</h3>
    <div class="mb-3">
      <input
        type="text"
        class="form-control border border-info border-5"
        style="width: 500px"
        id="input-length"
        placeholder="Nhập chiều dài"
      />
    </div>
    <div class="mb-3">
      <input
        type="text"
        class="form-control border border-info border-5"
        style="width: 500px"
        id="input-width"
        placeholder="Số chiều rộng"
      />
    </div>
    <button class="btn btn-info mt-2 text-light" onclick="ex4()">Tính</button>
    <div
      id="divKetQua"
      class="dongia mt-5 text-bg-warning text-bg-danger rounded-pill"
      style="width: 700px"
    >
      <h2>
        ==>
        <span id="ketQua" class="ketQua"></span>
      </h2>
    </div>
    <hr />
    <hr />
    <hr />
    <hr />
    <hr />
    <h3>Bài Tập 5: Tính tổng 2 ký số</h3>
    <div class="mb-3">
      <input
        type="text"
        class="form-control border border-info border-5"
        style="width: 500px"
        id="input-twonumber"
        placeholder="Nhập số có 2 chữ số"
      />
    </div>
    <button class="btn btn-info mt-2 text-light" onclick="ex5()">
      Tính tổng
    </button>
    <div
      id="divTinh"
      class="dongia mt-5 text-bg-warning text-bg-danger rounded-pill"
      style="width: 700px"
    >
      <h2>
        Tổng:
        <span id="giaTriTong" class="giaTriTong"></span>
      </h2>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
